    privacy_policy:
      title: Privacy Policy
      content:
        explanation: "Simple explanation"
        explanation_text: "We work to offer the best service possible - to make it easy to organize the fundraising and management of your project. <br>
Your Catarse account:
<ol>
  <li><p class='prg2'>Supporters - people who register to be supporters (who will contribute financially to the project) will need to provide full name, social security number, email, full address, landline and mobile phone, credit card data if this your chosen form of payment and/or bank details (bank, branch and checking account). The latter information is only required for those supporters who use bank transfer as payment.</p></li>
  <li><p class='prg2'>Project creators - people who are interested in presenting a project will need to provide the following information: full name / company title, address, telephone number and bank details (bank, branch and checking account) for receipt of the proceeds if the project is successful. These will be required by Catarse team after the design is entered only if the project is selected to air.</p></li>
</ol>"
        explanation_text_cont: "We respect your right to privacy, therefore we do not provide any personal information about supporters or Project Creators to third parties except in the event of a court order to do so or at the request of supporters, in the case of fraud, attempted fraud or breach of the Terms Service by the Project Creator.
In this sense, Catarse clarifies that bank details, such as data from the Supporter's credit card, will be stored in a safe place in the Catarse servers or the means of payment servers used to facilitate and expedite future support and refunds, if supported projects are not successful."

        email: "Email"
        email_text: "We will communicate with you only as you choose.<br>
We send emails related to your personal transactions and announcements related to services, but only when needed.<br>
You will also receive some notifications that you may if you choose (by opting out).<br>
The creators of each project have access to the email addresses of their supporters, as well as to the amounts viven and the selected rewards."

        update: "Privacy update policy"
        update_text: "Catarse reserves the right to update the privacy policy at any time. Information about the updates will be sent to the email address provided or will be placed in a prominent place on the site.<br>
We reserve the right to disclose your personal information as required by law and when we believe that disclosure is necessary to protect our rights.<br>
To modify or delete any or all of the personal information you provided to us, log in and update your profile.<br>
Any questions regarding this Privacy Policy should be sent by email to <a href='mailto:contato@catarse.me'>catarse.me</a>"




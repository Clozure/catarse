          credentials: "supported more than 150 Catarse projects"
      details:
        fund:
          title: "Collective Financing or Crowdfunding?"
          text: "Two names for the same practice, in which people contribute small amounts for projects."
        allornothing:
          title: "Why all or nothing?"
          text_html: "We believe in the &#8220;all or nothing&#8221; model: campaigns raise more, and it ensures that a project will only happen if it can be delivered as described and promised the supporters."
        services:
          title: "Our services"
          text: "Catarse provides support to users of the site and makes it possible to capture projects in an agile and direct way using the internet. Any person above 18 years (or less, but with a legal representative) can use our services and do a crowdfunding campaign, if the project meets our selection criteria."
        fees:
          title: "How we support"
          text: "We charge 13% on the total value of projects that have reached or surpassed the target of revenue collection. We get about 9%, and 4% is passed to Pagar.me, the means of payment used in Catarse. Projects that did not reach their goal have no cost, and all supporters receive their money back."
        work:
          title: "We work with purpose and love"
          text: "Catharse is independent, with no investors, open source, and built with love. Our passion is to build an environment where more and more projects can come to life. Today we are a team of 23 people with a great desire to help distribute more resources to projects throughout Brazil."
